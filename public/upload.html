<!DOCTYPE html>
<html>
<head>
    <title>Periphone Media Upload</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #111;
            color: #fff;
        }
        
        .upload-zone {
            border: 2px dashed #666;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.2s;
        }
        
        .upload-zone.drag-over {
            border-color: #fff;
            background: #222;
        }
        
        #file-list {
            margin: 1rem 0;
        }
        
        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 0.5rem 0;
            background: #222;
            border-radius: 4px;
        }
        
        .progress {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            background: #0f0;
            border-radius: 2px;
            width: 0%;
            transition: width 0.2s;
        }
        
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background: #444;
        }
        
        .file-item img, .file-item video {
            margin-left: 1rem;
            border-radius: 4px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Upload Media Files</h1>
    <div class="upload-zone" id="dropZone">
        <p>Drag & drop files here or click to select</p>
        <input type="file" id="fileInput" multiple accept="video/*,audio/*,image/*" style="display: none">
        <button onclick="document.getElementById('fileInput').click()">Select Files</button>
    </div>
    <div id="file-list"></div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('file-list');

        // Handle drag and drop events
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('drag-over');
        }

        function unhighlight(e) {
            dropZone.classList.remove('drag-over');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles({ target: { files } });
        }

        function handleFiles(e) {
            const files = [...e.target.files];
            files.forEach(uploadFile);
        }

        function uploadFile(file) {
            const fileItem = createFileItem(file);
            fileList.appendChild(fileItem);

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    updateFileProgress(fileItem, percentComplete);
                }
            };

            xhr.onload = function() {
                if (xhr.status === 200) {
                    const response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        fileItem.classList.add('success');
                        fileItem.querySelector('.status').textContent = 'Uploaded!';
                        
                        // Add preview based on file type
                        if (file.type.startsWith('video/')) {
                            const preview = document.createElement('video');
                            preview.src = response.path;
                            preview.style.width = '100px';
                            preview.style.height = 'auto';
                            preview.controls = true;
                            fileItem.appendChild(preview);
                        } else if (file.type.startsWith('image/')) {
                            const preview = document.createElement('img');
                            preview.src = response.path;
                            preview.style.width = '100px';
                            preview.style.height = 'auto';
                            fileItem.appendChild(preview);
                        }
                    } else {
                        throw new Error(response.error);
                    }
                } else {
                    throw new Error(`HTTP Error: ${xhr.status}`);
                }
            };

            xhr.onerror = function() {
                fileItem.classList.add('error');
                fileItem.querySelector('.status').textContent = 'Upload failed';
            };

            xhr.send(formData);
        }

        function createFileItem(file) {
            const item = document.createElement('div');
            item.className = 'file-item';
            item.innerHTML = `
                <div>
                    <div>${file.name}</div>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
                </div>
                <div class="status">Uploading...</div>
            `;
            return item;
        }

        function updateFileProgress(fileItem, percent) {
            const progressBar = fileItem.querySelector('.progress-bar');
            progressBar.style.width = percent + '%';
        }
    </script>
</body>
</html>
